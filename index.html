<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>

  <div class="container">
    <div class="bg_image_div">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>

    <figure>
      <img src="images/image-victor.jpg" alt="">
    </figure>

    <div class="information">
      <p><span> Victor Crest</span> 26</p>
      <p>London </p>
    </div>

    <hr>

    <div class="stats">
      <div>
        <h3 id="stathead">80K</h3>
        <p>Followers</p>
      </div>

      <div>
        <h3 id="stathead">803K</h3>
        <p>Likes</p>
      </div>

      <div>
        <h3 id="stathead">1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </div>  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/garciavalera" target="_blank">Andres Garcia Valera</a>.
  </div>
</body>
</html>
